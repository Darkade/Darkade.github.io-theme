<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/assets/css/styles.css">

  {% if site.analytics %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-144585764-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ site.analytics }}');
  </script>
  {% endif %}

  <!-- Begin Twitter Card for SEO -->
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:site" content="@{{site.twitter_username}}" />
  <meta name="twitter:creator" content="@{{site.twitter_username}}">
  <!-- End Twitter Card for SEO -->

  <!-- Begin Embed Image -->
  {% if page.featuredimage %}
  <meta property="og:image" content="{{site.url}}{{ page.featuredimage }}" />
  {% if page.imagewidth and page.imageheight %}
  <meta property="og:image:width" content="{{ page.imagewidth }}" />
  <meta property="og:image:height" content="{{ page.imageheight }}" />
  {% endif %}
  {% else %}
  <meta property="og:image" content="{{site.url}}{{ site.featuredimage.address }}" />
  <meta property="og:image:width" content="{{ site.featuredimage.width }}" />
  <meta property="og:image:height" content="{{ site.featuredimage.height }}" />
  {% endif %}
  <!-- End Embed Image -->
  {% seo %}
</head>
