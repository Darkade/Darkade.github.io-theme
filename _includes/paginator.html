<nav class="my-1" aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    {% if paginator.previous_page %}
    <li class="page-item"><a class="page-link" href="{{ paginator.previous_page_path }}"><span aria-hidden="true">&laquo;</span></a></li>
    {% else %}
    <li class="page-item disabled"><a class="page-link" href="#"><span aria-hidden="true">&laquo;</span></a></li>
    {% endif %}

    {% if paginator.page_trail %}
      {% for trail in paginator.page_trail %}
        <li {% if page.url == trail.path %}class="page-item active"{% else %}class="page-item"{% endif %}>
            <a class="page-link" href="{{ trail.path | prepend: site.baseurl }}" title="{{trail.title}}">{{ trail.num }}</a>
        </li>
      {% endfor %}
    {% endif %}

    {% if paginator.next_page %}
    <li class="page-item"><a class="page-link" href="{{ paginator.next_page_path }}"><span aria-hidden="true">&raquo;</span></a></li>
    {% else %}
    <li class="page-item disabled"><a class="page-link" href="#"><span aria-hidden="true">&raquo;</span></a></li>
    {% endif %}
  </ul>
</nav>
