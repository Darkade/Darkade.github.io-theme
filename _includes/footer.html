<footer class="container mt-3">
  <hr class="mb-3">
  <div class="row">
    <div class="offset-2 col-4">
      <ul class="list-unstyled">
        <li>
          <a href="https://twitter.com/{{ site.twitter_username }}">
              <svg>
                <use xlink:href="/assets/sprites/brands.svg#twitter-square"></use>
              </svg>@{{ site.twitter_username }}
          </a>
        </li>
        <li>
          <a href="https://github.com/{{ site.github_username }}">
            <svg>
              <use xlink:href="/assets/sprites/brands.svg#github-square"></use>
            </svg>{{ site.github_username }}
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}">
            <svg>
              <use xlink:href="/assets/sprites/brands.svg#linkedin"></use>
            </svg>{{ site.linkedin_username }}
          </a>
        </li>
      </ul>
    </div>

    <div class="col-4 text-right align-self-end">
      <p>{{ site.description }}</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="/about">About</a></li>
        <li class="list-inline-item"><a href="/">Home</a></li>
      </ul>
    </div>
  </div>
</footer>
