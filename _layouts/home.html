---
layout: page
---

{% for post in paginator.posts %}
<article class="row py-1">
  <div class="col">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="mx-3 my-4">
    {{ post.excerpt }}
    <p class="text-right">
      <a href="{{ post.url }}" role="button" aria-pressed="true">... seguir leyendo</a>
    </p>
    </div>
    <p class="text-right">{{ post.author | default: site.author }} â€“ {{ post.date | date: "%b %d, %Y" }}</p>
    {% if forloop.last != true %}
    <hr class="mx-5 my-3">
    {% endif %}
  </div>
</article>
{% endfor %}

{% include paginator.html %}

{{ content }}
