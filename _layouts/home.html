---
layout: page
---

<h1 class="sr-only">Mis posts</h1>
{% for post in paginator.posts %}
<article class="row py-1">
  <div class="col">
    <h2 class="my-2"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="text-right">{{ post.date | date: "%b %d, %Y" }}</p>
    <hr class="mx-5 my-3">

    <div class="row">
      <div class="col">
        {{ post.excerpt }}
        <p class="text-right">
          <a href="{{ post.url }}" role="button" aria-pressed="true">... seguir leyendo</a>
        </p>
      </div>
    </div>

  </div>
</article>
{% endfor %}

{% include paginator.html %}

{{ content }}
